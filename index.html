<head>

	<link rel="stylesheet" href="css/rs.css" type="text/css" media="screen, projection">

	<script type="text/javascript" src="http://ryanscherf.net/js/jquery.min.js"></script>
	<style type="text/css"></style>

	<script type="text/javascript" src="http://ryanscherf.net/js/rs.js"></script>
	
	<script> 
		var data = 0;
		var selected = {"#img1":false, "#img2":false, "#img3":false,
						"#img4":false, "#img5":false, "#img6":false};
		function updater() { 
			var matched = [];
			var unmatched = [];
			for (var k in selected) {
				if (selected[k]) {
					update(k);
					matched.push("\"" + $(k).attr('src') + "\"");
				} else {
					unmatched.push("\"" + $(k).attr('src') + "\"");
				}
			}
			if (data != 0) {
				var send = {root: "\"" + $("#mainImg").attr('src') + "\"", yes: matched, no: unmatched};
				$.ajax({
					async: true,
					type: "POST",
					url: "data",
					data : send
				});
			}
			$.ajax({
				async: false,
				type: 'GET',
				url: 'newImage',
				success: function(info) {
				  if (data == 0) {
						data = info;
						updater();
					} else {
						preload(info);
						$("#mainImg").attr('src', data[0]);
						$("#img1").attr('src', data[1]);
						$("#img2").attr('src', data[2]);
						$("#img3").attr('src', data[3]);
						$("#img4").attr('src', data[4]);
						$("#img5").attr('src', data[5]);
						$("#img6").attr('src', data[6]);
						data = info;
					}
				}
			});
		};
		
		function preload(arrayOfImages) {
			$(arrayOfImages).each(function () {
				$('<img />').attr('src',this).appendTo('body').css('display','none');
			});
		}
		
		function update(tag) {
			if (selected[tag]) {
				$(tag).attr('class', "imagedropshadow");
			} else {
				$(tag).attr('class', "clicked");
			}
			selected[tag] = !selected[tag];
		}
	</script>
</head>

<body onLoad="updater()">

	<div id="container" align="center" style="width:90%;height:700px;border:5px solid #000;border-bottom-left-radius: 35px;
