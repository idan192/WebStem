		function setUserName() {
			var userName = prompt("Please enter a non-empty username:", "");
			setCookie("userName", userName, 100);
			return userName;
		}
		
		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i<ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1);
				if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
			}
			return "";
		}
		
		function setCookie(cname, cvalue, exdays) {
			var d = new Date();
			d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
			var expires = "expires=" + d.toUTCString();
			document.cookie = cname + "=" + cvalue + "; " + expires;
		}
	</script>

		function mapClone(mmap) {
			var newMap = {};
			for (var i in mmap)
				newMap[i] = mmap[i];
			return newMap;
		}
		
		function updater() { 
			var redmatched = [];
			var bluematched = [];
			var unmatched = [];
			
			if (data == 0) {		
				$("#shower").hide();

				}

				$.ajax({
					async: false,
					type: "GET",
					url: "newUser",
					data: {user: userName},
					success: function(data) {
						logFile = data;
					}					
				});
			} else {
				oldCircles = mapClone(circles);
				marked = 0;
				$('#blueImg').attr('class', "blueshadow");
				$('#redImg').attr('class', "redshadow");
				for (var k in selected) {
					if (selected[k]) {
						if ($(k).attr('class') == "redclicked") {
							redmatched.push("\"" + $(k).attr('src') + "\"");
						} else {
							bluematched.push("\"" + $(k).attr('src') + "\"");
						}
						update(k);
					} else {
						unmatched.push("\"" + $(k).attr('src') + "\"");
					}
				}
				var comment = $("#comment").attr('value')
				var send = {log: logFile, red: "\"" + $("#redImg").attr('src') + "\"", blue: "\"" + $("#blueImg").attr('src') + "\"",

					async: true,
					type: "POST",
					url: "data",
					data : send
				});
				//$.floatingMessage("Display message with timer.", {time:3000});
				newCircles = mapClone(circles);
				circles = oldCircles;
				
				redrawAll();
				$("#shower").fadeIn().delay(2500).fadeOut();
				circles = newCircles;
			}
			
			//alert(0);
			$("#myButton").hide();

				async: false,
				type: 'GET',
				cache: 'false',

						warmup();
						updater();
						flag = true;
						return;

					data = info;

					document.getElementById('blueImg').src = info[2];
					document.getElementById('blueImgHist').src = info[3];
					for (var i = 4; i < len + 2; i++) {
						document.getElementById('img' + (i - 3)).src = info[i];
					}
					//data = info;
				}
			});
			if (flag) {

			}
			//alert(1);

				}
			}

			updater();
		}
		
		function preload(arrayOfImages, pref, i) {
			if (i >= len) {
				return;
			}
			document.getElementById(pref + i).src = arrayOfImages[i];
			preload(arrayOfImages, pref, i + 1);
		}
		
		function warmup() {
		    for (var i = 1; i <= len; i++) {
				$('<img id="img_' + i + '"/>').attr('src', "").appendTo('body').css('display','none');
			}
		}
		
		function update(tag) {
			if (selected[tag] == undefined) {
				if (tag == '#redImg') {
					theSrc = $('#redImg').attr('src');
					addCircle(theSrc, "red")
					delCircle($('#blueImg').attr('src'));
					logger.push(theSrc + " reference selected (red)");
					$('#redImg').attr('class', "redclicked");
					$('#blueImg').attr('class', "blueshadow");
					marked = 1;
				} else {
					theSrc = $('#blueImg').attr('src');
					addCircle(theSrc, "blue")
					delCircle($('#redImg').attr('src'));
					logger.push(theSrc + " reference selected (blue)");
					$('#redImg').attr('class', "redshadow");
					$('#blueImg').attr('class', "blueclicked");
					marked = 2;
				}
			} else {
				if (selected[tag]) {
					theSrc = $(tag).attr('src');
					delCircle(theSrc);
					logger.push(theSrc + " was deselected")
					$(tag).attr('class', "imagedropshadow");
				} else {
					theSrc = $(tag).attr('src');
					if (marked == 0) {
						return;
					} else if (marked == 1) {
						addCircle(theSrc, "red")
						logger.push(theSrc + " was selected as red")
						$(tag).attr('class', "redclicked");
					} else {
						addCircle(theSrc, "blue")
						logger.push(theSrc + " was selected as blue")
						$(tag).attr('class', "blueclicked");
					}
				}
				selected[tag] = !selected[tag];
			}
		}
		
		window.onresize = myCanvas;
		var fullImage;
		var width = 0;
		var height = 0;
		var canvas;
		var ctx;
		
		function parseDims(str) {
			splitted = str.split(/\.|_/);
			return splitted.splice(splitted.length - 4, 3);
		}
		
		function myCanvas() {
			fullImage = document.getElementById("mainImg");	
			canvas = document.getElementById("myCanvas");
			
			var cords = parseDims(fullImage.src);
			width = cords[0];
			height = cords[1];
			canvas.width = canvas.parentNode.offsetWidth;
			canvas.height = canvas.parentNode.offsetWidth * height / width;
			ctx = canvas.getContext("2d");
			ctx.imageSmoothingEnabled = true;
			ctx.mozImageSmoothingEnabled = true;
			redrawAll();
		}
		
		function delCircle(img) {
			delete circles[img];
			redrawAll();
		}
		
		function addCircle(img, color) {
			dims = parseDims(img);
			x = dims[0]; y = dims[1]; r = dims[2];
			var ratio = canvas.width / width;
			var centerX = x * ratio
			var centerY = y * ratio
			var radius = r * ratio;
			var toAdd = [centerX, centerY, radius, color];
			circles[img] = toAdd;
			redrawAll();
		}
		
		function redrawAll() {
			ctx.drawImage(fullImage, 0, 0, canvas.width, canvas.height);
			Object.keys(circles).forEach(function (key) {
				circle = circles[key];
				ctx.beginPath();
				ctx.arc(circle[0], circle[1], circle[2], 0, 2 * Math.PI, false);
				ctx.lineWidth = 3;
				ctx.strokeStyle = circle[3];
				ctx.stroke();
			});
		}

			document.body.style.zoom="100%"
